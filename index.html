<!DOCTYPE html>
<html>

<head>
  <title>Mindfulness Meditation Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Welcome!</h1>
  <p class="error"></p>
  <h2>Sign up</h2>
  <form id="sign-up">
    <input type="email" class="form-control-lg" name="credentials[email]" placeholder="Enter email" />
    <input type="password" class="form-control-lg" name="credentials[password]" placeholder="Enter password" />
    <input type="password" class="form-control-lg" name="credentials[password_confirmation]" placeholder="Re-enter password" />
    <input class="btn btn-primary btn-lg" type="submit" value="Sign up" />
  </form>

  <h2>Sign in</h2>
  <form id="sign-in">
    <input type="email" class="form-control-lg" name="credentials[email]" placeholder="Enter email" />
    <input type="password" class="form-control-lg" name="credentials[password]" placeholder="Enter password" />
    <input class="btn btn-primary btn-lg" type="submit" value="Sign in" />
  </form>

  <h2>Change password</h2>
  <form id="change-password">
    <input class="form-control-lg" name="passwords[old]" placeholder="Enter current password" type="password" />
    <input class="form-control-lg" name="passwords[new]" placeholder="Enter new password" type="password" />
    <input type="submit" class="btn btn-secondary btn-lg" name="Change Password" />
  </form>

  <h2>Sign out</h2>
  <form id="sign-out">
    <input type="submit" class="btn btn-primary btn-lg" value="Sign Out" />
  </form>


    <form id="create-entry">
      <h2>Create new entry</h2>
      <input class="form-control-lg" name="entry[date]" placeholder="Enter date" type="date" />
      <input class="form-control-lg" name="entry[length_of_practice]" placeholder="Enter length of practice" type="integer" />
      <input class="form-control-lg" name="entry[name_of_practice]" placeholder="Enter name of practice" type="string" />
      <input class="form-control-lg" name="entry[notes]" placeholder="Enter notes" type="text" />
      <input type="submit" class="btn btn-secondary btn-lg" name="Submit" />
    </form>
    <form id="find-entry">
      <h2>Find entry</h2>
      <input class="form-control-lg" name="id" placeholder="Enter id" type="integer" />
      <input type="submit" class="btn btn-secondary btn-lg" name="Submit" />
      <p class="response"></p>
    </form>
    <form id="update-entry">
      <h2>Update entry</h2>
      <input class="form-control-lg" name="entry[date]" placeholder="Enter date" type="date" />
      <input class="form-control-lg" name="entry[length_of_practice]" placeholder="Enter length of practice" type="integer" />
      <input class="form-control-lg" name="entry[name_of_practice]" placeholder="Enter name of practice" type="string" />
      <input class="form-control-lg" name="entry[notes]" placeholder="Enter notes" type="text" />
      <input type="submit" class="btn btn-secondary btn-lg" name="Submit" />
    </form>
    <form id="delete-entry">
      <h2>Delete entry</h2>
      <input type="submit" class="btn btn-primary btn-lg" value="Delete" />
  </form>

</body>

</html>
