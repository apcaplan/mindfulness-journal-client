<body>
  <h1>Mindfulness Meditation Journal</h1>
  <p class="error"></p>
  <p class="message"></p>
  <div class="main-menu">
    <form id="login">
      <input type="button" class="btn btn-primary btn-lg btn-line shadow-lg" value="Sign in"></input>
    </form>
    <br>
    <form id="register">
      <input type="button" class="btn btn-primary-transparent btn-line btn-lg shadow-lg" value="Create a new account"></input>
    </form>
    <br>
  </div>

  <div class="container form-group" id="sign-in">
    <h2>Sign in</h2>
    <div class="form-area">
      <form id="sign-in-form">
        <div class="form-group">
          <input type="email" class="form-control-lg" name="credentials[email]" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control-lg" name="credentials[password]" placeholder="Enter password" />
          <span id="sign-in-msg" class="ui-message"></span>
        </div>
        <input class="btn btn-primary btn-lg btn-line" type="submit" value="Sign in" />
      </form>
      <br>
      <input class="btn btn-primary btn-lg btn-line register2" value="Create new account" />
    </div>
  </div>

  <div class="container form-group" id="sign-up">
    <h2>Sign up</h2>
    <div class="form-area">
      <form id="sign-up-form">
        <div class="form-group">
          <input type="email" class="form-control-lg" name="credentials[email]" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control-lg" name="credentials[password]" placeholder="Enter password" />
        </div>
        <div class="form-group">
          <input type="password" class="form-control-lg" name="credentials[password_confirmation]" placeholder="Confirm password" />
          <span id="sign-up-msg" class="ui-message"></span>
        </div>
        <input class="btn btn-primary btn-lg btn-line" type="submit" value="Sign up" />
      </form>
      <br>
      <input class="btn btn-primary btn-lg btn-line return" value="Return to main menu" />
    </div>
  </div>

  <div class='main'>
    <div class="wrapper">
      <div class="navbar navbar-fixed-top navbar-expand-lg navbar-">
        <button type="button" class="btn btn-primary-transparent btn-line btn-lg shadow-lg" data-dismiss="modal" data-toggle="modal" data-target="#create-new-entry">Create new entry </button>
        <div class="modal" id="create-new-entry" tabindex="-1" role="dialog" aria-labelledby="create-new-entry">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title cp">New journal entry</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="close">
                  <span aria-hidden="true">x</span>
                </button>
              </div>
              <form id="create-entry" class="form-group">
                <label class="control-label create-label col-md-6" for="date">Date:</label>
                <div class="col-sm-10 inputs-create-form">
                  <input id="CreateEntryDate" class="form-control" name="entry[date]" type="date" placeholders="Enter date" />
                </div>

                <label class="control-label create-label col-md-6" for="lengthOfPractice">Length of practice:</label>
                <div class="col-sm-10 inputs-create-form">
                  <input id="CreateLengthOfPractice" class="form-control" name="entry[length_of_practice]" type="integer" value="" placeholders="Enter length of practice" />
                </div>

                <label class="control-label create-label col-md-6" for="typeOfPractice">Type of practice:</label>
                <div class="col-sm-10 inputs-create-form">
                  <input id="CreateTypeOfPractice" class="form-control" name="entry[name_of_practice]" type="string" value="" placeholders="Enter name of practice" />
                </div>
                <label class="control-label create-label col-md-6" for="notes">Notes:</label>
                <div class="col-sm-10 inputs-create-form">
                  <input id="CreateEntryNotes" class="form-control" name="entry[notes]" type="text" value="" placeholders="Enter notes" />
                </div>
                <div class="col-sm-10">
                  <button type="submit" class="btn-line log">Log entry</button>
                </div>
              </form>
              <!--end form-group-->
            </div>
          </div>
        </div>
        <li class="nav-item">
          <!-- <button id="displayEntries" class="btn btn-primary-transparent btn-line btn-lg shadow-lg" type="button">Show all entries</button> -->
          <button id= "hide-entries" class="btn btn-primary-transparent btn-line btn-lg shadow-lg d-none" type="button">Hide entries</button>
          <button id="index" type="button" class="btn btn-primary-transparent btn-line btn-lg shadow-lg" type="button">Show entries</button>
        </li>
        <!-- <li class="nav-item">
            <button id="hide-all-entries-btn" type="button" class="btn btn-primary-transparent btn-line btn-lg shadow-lg">Hide all entries</button>
          </li> -->
        <li class="nav-item dropdown">
          <!-- <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Change password</a> -->
          <!-- <div class="dropdown-menu"> -->
          <button type="button" class="btn btn-primary-transparent btn-line btn-lg shadow-lg" id="changepw-btn" data-toggle="dropdown">Change password<span class="caret"></span></button>
          <div class="form-area dropdown-menu pull-right">
            <form id="change-password">
              <p class="feedback"></p>
              <div class="form-group">
                <input class="form-control-lg" name="passwords[old]" placeholder="Enter current password" type="password" required />
              </div>
              <div class="form-group">
                <input class="form-control-lg" name="passwords[new]" placeholder="Enter new password" type="password" required />
                <span id="change-pw-message"></span>
              </div>
              <button type="submit" class="btn-line">Change Password</button>
            </form>
            <div class="change-pw-container"></div>
          </div>
        <li class="nav-item">
          <input id="sign-out" type="submit" class="btn btn-primary-transparent btn-line btn-lg shadow-lg" value="Sign Out" />
        </li>
      </div>
    </div>
